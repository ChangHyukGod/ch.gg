<!DOCTYPE html>

{% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <title>CH.GG</title><!--웹페이지 제목으로 인식-->
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/lol.css' %}">
</head>
<title>전적검색</title>
<body>
    <div class="page-header">
        <center>
            <h1><a href="/">CH.GG</a></h1>
            <h3>리그오브레전드 전적검색 사이트</h3>
        </center>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form method="get" name="search_form" action="{% url 'score:search_result' %}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="소환사명" name="search_text" value="{{search_text}}">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="submit">검색</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="community-header">
        <center>

        </center>
    </div>
    <div class="content-container2">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                <div class="post">
                    <p>
                        <a href="{% url 'score:post_detail' pk=post.pk %}" class="community_title">{{ post.title }}</a>
                    </p>
                    <div class="text-margin">
                        <div class="date">
                            <p>글올린날짜: {{ post.published_date }}</p><br>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
